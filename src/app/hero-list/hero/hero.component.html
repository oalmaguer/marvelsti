<div class="container">
  <div
    class="
  "
  >
    <p-image
      src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension }}"
      alt="Image"
      width="250"
      [preview]="true"
    />
    <h2>{{ hero.name }}</h2>
    <p *ngIf="hero.description; else noDescription">{{ hero.description }}</p>
  </div>

  <div class="btn-group">
    <p-carousel
      *ngIf="comics.length > 0; else noComics"
      [value]="comics"
      [numVisible]="5"
      [numScroll]="3"
      [circular]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-product pTemplate="item">
        <p-progressSpinner class="loader" *ngIf="loading"></p-progressSpinner>

        <div
          class="border-1 surface-border border-round m-2 p-3 comic"
          (click)="selectComic(product)"
        >
          <div class="">
            <div class="relative mx-auto">
              <img src="{{ product?.image + '.jpg' }}" class="border-round" />
            </div>
          </div>
          <p>{{ product.name }}</p>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>

<ng-template #noComics>
  <p>No comics found!</p>
</ng-template>
<ng-template #noDescription>
  <p>No Description found!</p>
</ng-template>
